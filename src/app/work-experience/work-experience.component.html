<h3>Experiencia Laboral</h3>
<table border="0">

<ul *ngFor="let work of workExperience">
    <li>
        <tr>
            <td>{{work.fecha}}</td> <td>{{work.ubicacion}}</td>
        </tr>
        <tr>
            <td>{{work.puesto}}</td>
        </tr>
        <tr>
            <td>{{work.empresa}}</td>
        </tr>
        <tr>
            <td>{{work.descripcion}}</td>
        </tr>
    </li>
</ul>

</table>
